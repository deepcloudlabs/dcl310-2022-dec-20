<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM Application</title>
    <style>
        @import url("node_modules/bootstrap/dist/css/bootstrap.css");
        @import url("node_modules/toastr/build/toastr.css");
    </style>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/i18next-1.7.7.js"></script>
    <script type="text/javascript" src="node_modules/toastr/build/toastr.min.js"></script>
    <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script type="text/javascript" src="js/lib/knockout-localization.js"></script>
    <script type="text/javascript" src="js/lib/knockout.validation.min.js"></script>
    <script type="text/javascript" src="js/lib/ko-file.js"></script>
    <script type="text/javascript" src="js/crm-config.js"></script>
    <script type="text/javascript" src="js/crm-util.js"></script>
    <script type="text/javascript" src="js/crm.js"></script>
</head>
<body>
    <p />
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Customer</h3>
                <button class="btn btn-info">Turkish</button>
                <button class="btn btn-warning">English</button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label" for="identityNo">Identity No</label>
                    <input id="identityNo"
                           type="text"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input id="firstName"
                           type="text"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input id="lastName"
                           type="text"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input id="email"
                           type="text"
                           class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="department">Department</label>
                    <select id="department"
                            class="form-control">

                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="photo">Photo</label>
                    <img style="width: 64px; height: 64px;"/>
                    <input type="file"
                           id="photo"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-info">Add</button>
                    <button class="btn btn-warning">Update</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-success">Find</button>
                    <button class="btn btn-success">Find All</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Customers</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Identity No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>E-Mail</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button class="btn btn-danger">Delete</button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
